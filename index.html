<body>
<h1>task delivery:</h1>
<div id='cost' class='selectors'>Max Cost
<select name='cost'>
  <option value="50"><$50</option>
  <option value="200">$200</option>
  <option value="500">$500</option>
  <option value="1000">$1,000</option>
  <option value="9999999">No Max</option>
</select>
</div>
<div id='time' class='selectors'>Max Time
<select name='time'>
  <option value="4">4 hours</option>
  <option value="8">8 hours</option>
  <option value="12">12 hours</option>
  <option value="24">24 hours</option>
  <option value="10000">No Max</option>
</select>	
</div>
<div id='priority' class='selectors'>Priority
<select name='priority'>
  <option value="1">Highest</option>
  <option value="2">High</option>
  <option value="3">Medium</option>
  <option value="4">Low</option>
  <option value="5">Lowest</option>
  <option value="6">Doesn't Matter</option>
</select>
</div>
<div>
  <br>
<button name='runquery' type="button" class='button'>Gimme Projects!
	</button>
</div>
</br>
<script type="text/javascript">
    document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js' type='text/javascript'>\<\/script>");
</script>
<script>
    $(document).ready(function() {
        $('button').click(function() {
        	cost = $('#cost option:selected').val();
        	priority = $('#priority option:selected').val();
        	time = $('#time option:selected').val();
        	window.location.href =  time + '/' + cost + '/' + priority;

            // window.location.href = 'static/timallen.png';
        });
        $('select').on('change', function() {
